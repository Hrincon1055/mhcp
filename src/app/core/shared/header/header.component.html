<div class="layout-topbar">
  <a class="layout-topbar-logo">
    <img src="../../../../assets/layout/images/logo.png" alt="logo" />
    <div class="flex flex-column">
      <span class="text-base">Modulo</span>
      <small class="text-xs" style="color: var(--primary-color)">version</small>
    </div>
  </a>
  <button
    type="button"
    #menubutton
    class="p-link layout-menu-button layout-topbar-button"
    (click)="layoutService.onMenuToggle()"
  >
    <i class="pi pi-bars"></i>
  </button>
  <button
    type="button"
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()"
  >
    <i class="pi pi-ellipsis-v"></i>
  </button>
  <div
    #topbarmenu
    class="layout-topbar-menu"
    [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.state.profileSidebarVisible
    }"
  >
    <div class="flex flex-column mr-3 font-semibold sm:mb-2">
      <span class="text-lg" style="color: var(--primary-color)"
        >correo@correo.com</span
      >
      <small class="lg:text-right">perfil</small>
    </div>
    <button type="button" class="p-link layout-topbar-button">
      <i class="pi pi-user"></i>
    </button>
    <!-- <p-avatar
      label="HR"
      size="large"
      shape="circle"
      [style]="{ 'background-color': 'var(--primary-color)', color: '#ffffff' }"
    ></p-avatar> -->
    <button type="button" class="p-link layout-topbar-button">
      <i class="pi pi-sync"></i>
    </button>
    <button type="button" class="p-link layout-topbar-button" pTooltip="Salir">
      <i class="pi pi-sign-out"></i>
    </button>
  </div>
</div>
