<p-toolbar
  styleClass="border-noround border-none flex flex-row justify-content-center shadow-2"
>
  <div
    class="flex flex-row gap-1 align-content-center justify-content-center align-items-center"
  >
    <p-button label="Nuevo" icon="pi pi-plus"></p-button>
    <p-button
      label="Cargar"
      icon="pi pi-upload"
      styleClass="p-button-success"
    ></p-button>
    <i class="pi pi-bars"></i>
    <!-- <p-splitButton
      label="Save"
      icon="pi pi-check"
      [model]="items"
      styleClass="p-button-warning"
    ></p-splitButton> -->
    <div
      class="flex flex-row gap-1 align-content-center justify-content-center align-items-center"
    >
      <p-button icon="pi pi-search"></p-button>
      <p-button icon="pi pi-calendar" styleClass="p-button-success"></p-button>
      <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
    </div>
  </div>
</p-toolbar>
